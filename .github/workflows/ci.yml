name: CI

on:
  push:
    branches: [main, worktree-ocr-fix]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Lint
        run: npm run lint
        working-directory: app

      - name: Type-check
        run: npm run check
        working-directory: app

      - name: Validate schema
        run: npm run validate:schema
        working-directory: app

      - name: Unit and integration tests
        run: npm test
        working-directory: app

      - name: Build
        run: npm run build
        working-directory: app

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-webkit-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install webkit --with-deps
        working-directory: app

      - name: E2E tests
        run: npm run test:e2e
        working-directory: app

      - name: Upload Pages artifact
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/worktree-ocr-fix') && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build

  deploy:
    needs: ci
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/worktree-ocr-fix') && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
